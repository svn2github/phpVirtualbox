<div id='vboxChooserDiv'>
	<div id='vboxChooserSpinner' style='text-align: center'>
		<img src='images/spinner.gif' alt="" />
	</div>
</div>
<script type='text/javascript'>


/*
 * 
 *
 * Startup for VM List and Toolbar
 *
 */

// Create VM list
vboxChooser = new vboxPhpVboxChooser('vboxChooserDiv');
vboxChooser.interval = ($('#vboxIndex').data('vboxConfig').listUpdateInterval ? $('#vboxIndex').data('vboxConfig').listUpdateInterval : 5);
// Failsafe
if(isNaN(vboxChooser.interval)) vboxChooser.interval = 5;


// VM List Group context menu
vboxChooser.vmGroupContextMenuItems = [
	$.extend({}, vboxVMGroupActions['newmachine'], {name:'newmachine'}),
	$.extend({}, vboxVMGroupActions['addmachine'], {name:'addmachine'}),
	$.extend({}, vboxVMGroupActions['rename'], {name:'rename',separator:true}),
	$.extend({}, vboxVMGroupActions['ungroup'], {name:'ungroup'}),
	$.extend({},vboxVMActions['start'],{'name':'start','separator' : true}),
    $.extend({},vboxVMActions['pause'],{'name':'pause'}),
    $.extend({},vboxVMActions['reset'],{'name':'reset'}),
	$.extend({},vboxVMActions['stop'],{'name':'stop','icon':'exit','children':sChildren}),
	$.extend({},vboxVMActions['discard'],{'name':'discard','separator' : true}),
	$.extend({},vboxVMActions['refresh'],{'name':'refresh'}),
	$.extend({}, vboxVMGroupActions['sort'], {name:'sort',separator:true}),
];

// VM List Context menu for each VM
var sChildren = [];
for(var i = 0; i < vboxVMActions.stop_actions.length; i++) {
	sChildren[sChildren.length] = $.extend({},vboxVMActions[vboxVMActions.stop_actions[i]],{'name':vboxVMActions.stop_actions[i],'iconStringDisabled':'_disabled'});
}

/*
 * VM Context menu setup (menu per VM in list)
 */
vboxChooser.vmContextMenuItems = [
	$.extend({},vboxVMActions['settings'],{'name':'settings'}),
	$.extend({},vboxVMActions['clone'],{'name':'clone'}),
	$.extend({},vboxVMActions['remove'],{'name':'remove'}),
	$.extend({},vboxVMActions['group'],{'name':'group'}),
	$.extend({},vboxVMActions['start'],{'name':'start','separator' : true}),
    $.extend({},vboxVMActions['pause'],{'name':'pause'}),
    $.extend({},vboxVMActions['reset'],{'name':'reset'}),
	$.extend({},vboxVMActions['stop'],{'name':'stop','icon':'exit','children':sChildren}),
	$.extend({},vboxVMActions['discard'],{'name':'discard','separator' : true}),
	$.extend({},vboxVMActions['logs'],{'name':'logs'}),
	$.extend({},vboxVMActions['refresh'],{'name':'refresh'})
];

/*
 * VM list context menu setup
 */
vboxChooser.parentContextMenuItems = [
	$.extend({},vboxVMActions['new'],{'name':'new'}),
	$.extend({},vboxVMActions['add'],{'name':'add'}),
	{
		'name':'fileImport',
		'label':trans('Import Appliance...','UIActionPool'),
		'icon':'import',
		'click':function(){vboxWizardImportApplianceInit();},
		'separator': true
	},
	{
		'name':'fileExport',
		'label':trans('Export Appliance...','UIActionPool'),
		'icon':'export',
		'click':function(){vboxWizardExportApplianceInit();}
	},
	$.extend({},vboxVMGroupActions['sort'],{'name':'sort','separator':true,click:function(){
		vboxChooser.sortSelectedGroup(true);
	}})
];


vboxChooser.run();

/*
 * Virtual Machine list object.
 * 
 * This may seem a bit odd: "self.FOO" instead of "this.FOO" used
 * to get around JavaScript limitation. When a method is called
 * as a result of an ajax request returning, "this" refers to the
 * JavaScript window object rather than the originating object.
 * Creating and using a class local "self" variable that refers
 * to the object gets around this limitation.
 */

function vboxPhpVboxChooser(anchorid) {

	var self = this;
	this.vms = {};
	this.anchorid = anchorid;
	this.anchor = $('#'+anchorid);

	this.selectedList = [];
	this.selectedVMs = [];
	
	this.selectionMode = vboxSelectionModeNone;
	/* selection mode can be
	
		var vboxSelectionModeNone = 0;
		var vboxSelectionModeSingleVM = 1;
		var vboxSelectionModeMultiVM = 2;
		var vboxSelectionModeSingleGroup = 3;
	*/
	
	this.interval = 5;
	this.changed = false;
	this.versionChecked = false;
	
	this.vmContextMenuItems = [];
	this.vmGroupContextMenuItems = [];
	this.parentContextMenuItems = [];
	this.vmContextMenuObj = null;
	this.vmGroupContextMenuObj = null;
	
	// Group elements with path as the key
	this.vmGroupElements = {};

	this.enforceVMOwnership = $('#vboxIndex').data('vboxConfig').enforceVMOwnership;
	this.tip = trans('<nobr>%1<br></nobr><nobr>%2 since %3</nobr><br><nobr>Session %4</nobr>','UIVMListView');

	// If there are multiple servers configured, setup menu
	if($('#vboxIndex').data('vboxConfig').servers.length) {

		var servers = $('#vboxIndex').data('vboxConfig').servers;
		var ul = $('<ul />').attr({'id':'vboxServerMenu','style':'display: none','class':'contextMenu'});
		for(var i = 0; i < servers.length; i++) {
			$('<li />').html("<a href='#" + $('<div />').html(servers[i].name).text() + "' style='background-image: url(images/vbox/OSE/VirtualBox_16px.png);'>"+$('<div />').html(servers[i].name).text()+"</a>").appendTo(ul);
		}
		$('#vboxIndex').append(ul);

	};
	
	/*
	 * Return true if a selected VM is in the given state
	 */
	self.isSelectedInState = function(state) {
	
		 for(var i = 0; i < self.selectedVMs.length; i++) {
			 if(vboxVMStates['is'+state](self.vms[self.selectedVMs[i]]))
				 return true;
		 }
		 return false;
		 
 	};
	 
 	/*
 	 * Return true if the passed VM is selected
 	 */
 	self.isVMSelected = function(vmid) {
 		return (jQuery.inArray(vmid,self.selectedVMs) > -1);	 
 	};
 	 
 	/*
 	 * Return selected VM data in array
 	 */
 	self.getSelectedVMsData = function() {

 		var vms = [];
		for(var i = 0; i < self.selectedVMs.length; i++) {
			vms[vms.length] = self.vms[self.selectedVMs[i]];
		}
		return vms;
 	};
 	
	/*
	 * Triggered when selection list has changed
	 */
	self.selectionListChanged = function(selectionList) {
		
		if(!selectionList) selectionList = [];
		
		selectionMode = vboxSelectionModeNone;
		
		// Hold unique selected VMs
		var vmListUnique = {};
		for(var i = 0; i < selectionList.length; i++) {
			if(selectionList[i].type == 'group') {
				self.getGroupElement(selectionList[i].groupPath, true).find('table.vboxChooserVM:not(.ui-draggable-dragging)').each(function(idx,elm){
					if(elm) {
						var vmid = $(elm).data('vmid');
						if(vmid)
							vmListUnique[vmid] = vmid;
					}
				});
				switch(selectionMode) {
					case vboxSelectionModeSingleGroup:
					case vboxSelectionModeSingleVM:
						selectionMode = vboxSelectionModeMultiVM;
						break;
					case vboxSelectionModeNone:
						selectionMode = vboxSelectionModeSingleGroup;
				}
			} else {				
				switch(selectionMode) {
					case vboxSelectionModeNone:
						selectionMode = vboxSelectionModeSingleVM;
						break;
					default:
						selectionMode = vboxSelectionModeMultiVM;
				}

				vmListUnique[selectionList[i].id] = selectionList[i].id;
			}
		}
		
		// Change selection list
		var selectedVMs = [];
		for(var i in vmListUnique) {
			selectedVMs[selectedVMs.length] = i;
		}
		
		self.selectedVMs = selectedVMs;

		// If there is only one unique vm selected,
		// selection mode becomes single VM if the
		// current selection mode is not singleGroup
		if(self.selectedVMs.length == 1 && selectionMode != vboxSelectionModeSingleGroup)	
			selectionMode = vboxSelectionModeSingleVM;

		self.selectionMode = selectionMode;
		
		$('#vboxIndex').trigger('vmSelectionListChanged',[self]);		
		
		// Load any data that needs to be loaded
		for(var i = 0; i < self.selectedVMs.length; i++) {

			var vmid = self.selectedVMs[i];
			
			// Not loaded yet
			if(!self.vms[vmid].phpVbxLoaded) {
				
				$('#vboxIndex').trigger('vmLoading', [self.vms[vmid]]);
				
				// Send ajax off to get data
				vboxAjaxRequest('machineGetDetails', {'vm':vmid}, function(data) {
					self.vmLoaded(data);
				});	
			};
			
		};
		

	};
	
	/*
	 * Return the single selected VM's id if
	 * only one vm is selected. Else null.
	 */
	self.getSingleSelectedId = function() {
		if(self.selectedVMs.length == 1) {
			return self.selectedVMs[0];
		}
		return null;
	 };
	 
	/*
	 * Return a single vm if only one is selected.
	 * Else null.
	 */
	self.getSingleSelected = function() {
		if(self.selectedVMs.length == 1) {
			return self.vms[self.selectedVMs[0]];
		}
		return null;
	 };
	
	/*
	 * Triggered after a VM is loaded
	 */
	self.vmLoaded = function(data) {
		
		// Merge data
		var exData = self.vms[data.id];
		$.extend(exData,data,{phpVbxLoaded:true});
		self.vms[data.id] = exData;
		
		// Update element and trigger vmLoaded
		self.updateVMElement(self.vms[data.id]);
		$('#vboxIndex').trigger('vmLoaded', [self.vms[data.id]]);
	};
 
	/*
	 * Update list of VMs from data received
	 * from ajax query
	 */
	self.updateList = function(d) {

		// We were stopped before the request returned data
		if(!self._running) return;
		

		// No list? Something is wrong
		if(!d || !d.vmlist) {
			
			vboxAlert(trans('There was an error obtaining the list of registered virtual machines from VirtualBox. Make sure vboxwebsrv is running and that the settings in config.php are correct.<p>The list of virtual machines will not begin auto-refreshing again until this page is reloaded.</p>','phpVirtualBox'));
			
			self.stop();
			self.anchor.children().remove();
			return;
		}

		// Remove spinner
		self.anchor.children().remove();
		
		// reset selfvms and add host
		self.vms = {
			host : {
				'id':'host',
				'state':'Hosting',
				'owner':'',
				'name':$('#vboxIndex').data('vboxConfig').name,
				'OSTypeId':'VirtualBox_Host',
				lastUpdated:self.time
			}
		};
		
		// Render host
		self.anchor.append(self.vmHTML(self.vms['host']));
		
		// Render root group
		self.anchor.append(self.groupHTML("/"));
			
		// Add host
		d.vmlist[d.vmlist.length] = {
			'id':'host',
			'state':'Hosting',
			'owner':'',
			'name':$('#vboxIndex').data('vboxConfig').name,
			'OSTypeId':'VirtualBox_Host',
			lastUpdated:self.time
		};
		
		
		// Enforce VM ownership
        if(self.enforceVMOwnership && !$('#vboxIndex').data('vboxSession').admin) {
        	d.vmlist = jQuery.grep(d.vmlist,function(vm,i){
        		return (vm.owner == $('#vboxIndex').data('vboxSession').user);
        	});
		}
	
		// Each item in list
		for(var i = 0; i < d.vmlist.length; i++) {	
			// Update
			self.updateVMElement(d.vmlist[i]);
		}

		// compose / save group definitions
		self.composeGroupDef(true);
		
	};
	
	/*
	 * Get group element by path
	 */
	self.getGroupElement = function(gpath, noCreate) {
		
		var gnames = gpath.split('/');
		var groot = self.anchor.children('div.vboxChooserGroup');
		for(var i = 1; i < gnames.length; i++) {
			
			if(!gnames[i]) continue;
			
			var group = groot.children('div.vboxChooserGroup').children('div.vboxChooserGroupHeader[title="'+gnames[i]+'"]').parent();
			
			// If it does not exist, create it
			if(!group[0]) {
				
				if(noCreate) return null;
				
				var gpath = '/';
				for(var a = 1; a <= i; a++) {
					gpath = gpath + '/' + gnames[a];
				}
				gpath = gpath.replace('//','/');
				
				self.groupHTML(gpath).insertBefore(groot.children('div.vboxChooserGroupVMs'));
				
				self.sortGroup(groot);
				
				groot = groot.children('div.vboxChooserGroup').children('div.vboxChooserGroupHeader[title="'+gnames[i]+'"]').parent();
				
			} else {
				groot = group;
			}
			
		}
		return groot;
	};

	/*
	 *
	 * Update VM elements
	 *
	 */
	self.updateVMElement = function(vmUpdate) {

		// New VM
		if(!self.vms[vmUpdate.id] && vmUpdate.id != 'host') {

			// New VM.. add it to groups..
			if(!vmUpdate.groups || vmUpdate.groups.length == 0)
				vmUpdate.groups = ['/'];
			
			for(var i = 0; i < vmUpdate.groups.length; i++) {
				var gElm = $(self.getGroupElement(vmUpdate.groups[i]));
				self.vmHTML(vmUpdate).appendTo(
					gElm.children('div.vboxChooserGroupVMs')
				);
				self.sortGroup(gElm);
			}
			
			self.vms[vmUpdate.id] = vmUpdate;
				
		// Existing VM. Replace existing elements
		} else {
				
			$('#'+self.anchorid).find('table.vboxChooserItem-'+self.anchorid+'-'+vmUpdate.id).each(function(i,elm){
				
				var newHTML = self.vmHTML(vmUpdate);
				if($(elm).hasClass('vboxListItemSelected')) {
					$(newHTML).addClass('vboxListItemSelected').removeClass('vboxHover');
				}
				$(elm).children().replaceWith(newHTML.children());
			});
				
			var exData = self.vms[vmUpdate.id];
			if(!exData) exData = vmUpdate;
			$.extend(exData,vmUpdate);
			self.vms[vmUpdate.id] = exData;
		}

	};
	


	/*
	 * Generate HTML from VM definition
	 */
	self.vmHTML = function (vmn) {
		
		var tbl = $('<table />').attr({'class':'vboxChooserItem-'+self.anchorid+'-'+vmn.id + " vboxChooserVM"})
			.bind('mousedown',self.selectItem)
			.hover(function(){
				if(!$(this).hasClass('vboxListItemSelected'))
					$(this).addClass('vboxHover');
				},function(){$(this).removeClass('vboxHover');
			}).data('vmid',vmn.id);
		
		
		// Drag-and-drop functionality
		/////////////////////////////////
		if(vmn.id != 'host') {
			
			$(tbl).draggable({'cursorAt':{left: -10, top: -10},'helper':function(){
				return $(this).clone().css({'width':($(this).width()+2)+'px','display':'inline','background':'#fff','border-color':'#69f'}).removeClass('vboxHover');
				
			// drag start
			},'start':function(e) {
							
				self.paused = true;
				
				$(self.anchor).disableSelection();
				self._dragging = vmn.id;
				$(self.anchor).find('table.vboxHover').removeClass('vboxHover');
				
			// drag stop
			},'stop':function(e) {
				self.vmDropped(e, $(this));
				self.paused = false;
			}});
		}

		// Functionality to drop above / below VM
		/////////////////////////////////////////////
		var td = $('<td />').attr({'colspan':'2'}).addClass('vboxChooserDropTarget vboxDropTargetTop');
		if(vmn.id != 'host') {
			td.hover(function(){
				if(self._dragging && self._dragging != vmn.id)
					$(this).addClass('vboxChooserDropTargetHover');
			},function(){
				$(this).removeClass('vboxChooserDropTargetHover');
			}
			);
		}
		$('<tr />').append(td).appendTo(tbl);

		
		
		// VM OS type icon
		var tr = $('<tr />');
		if($('#vboxIndex').data('vboxConfig').enableCustomIcons && vmn.customIcon) {
			$('<td />').attr({'rowspan':'2'}).html("<img src='" + vmn.customIcon + "' class='vboxVMIcon' />").appendTo(tr);
		} else {
			$('<td />').attr({'rowspan':'2'}).html("<img src='images/vbox/" + vboxGuestOSTypeIcon(vmn.OSTypeId) + "' class='vboxVMIcon" + (vmn.id == 'host' ? " vboxHostIcon" : "") + "' />").appendTo(tr);
		}
		
		
		// VM Name
		var td = $('<td />').attr({'class':'vboxVMTitle'});
		
		// Host will have HTML in name
		if(vmn.id == 'host') {
			
			// Check for multiple server config
			if($('#vboxIndex').data('vboxConfig').servers.length) {
				var span = $('<span />').attr({'class':'vboxServerLink'}).text('('+$('#vboxIndex').data('vboxConfig').name+')').contextMenu({
						menu: 'vboxServerMenu',
						button: 0,
						mode: 'menu'
					},
					function(a) {
						if(a == $('#vboxIndex').data('vboxConfig').name) return;						
						vboxSetCookie("vboxServer",a);
						$('#vboxIndex').trigger('hostChange',[a]);
					}
				);
				$(td).html('<span class="vboxVMName">VirtualBox</span> ').append(span);
			} else {				
				$(td).html('<span class="vboxVMName">VirtualBox</span> ('+vmn.name+')');
			}
			
		// Not rendering host
		} else {
			
			$(td).append('<span class="vboxVMName">'+$('<span />').text(vmn.name).html()+'</span>'+ (vmn.currentSnapshotName ? ' (' + $('<span />').text(vmn.currentSnapshotName).html() + ')' : ''));
			
			var sdate = new Date(vmn.lastStateChange * 1000);

			// Table gets tool tips
			tip = self.tip.replace('%1',('<b>'+$('<span />').text(vmn.name).html()+'</b>'+(vmn.currentSnapshotName ? ' (' + $('<span />').text(vmn.currentSnapshotName).html() + ')' : ''))).replace('%2',trans(vboxVMStates.convert(vmn.state),'VBoxGlobal')).replace('%3',sdate.toLocaleString()).replace('%4',trans(vmn.sessionState,'VBoxGlobal'));
			$(tbl).tipped({'source':tip,'position':'mouse','delay':2000});
		}
		
		$(tr).append(td).appendTo(tbl);
		
		// VM state row
		var tr = $('<tr />');
		var td = $('<td />').attr({'class':(vmn.id != 'host' && vmn.sessionState != 'Unlocked' ? 'vboxVMSessionOpen' : '')}).html("<img src='images/vbox/" + vboxMachineStateIcon(vmn.state) +"' /> <span class='vboxVMState'>" + trans(vboxVMStates.convert(vmn.state),'VBoxGlobal') + '</span>');

		// Add VirtualBox version if hosting
		if(vmn.id == 'host') {
			
			$(td).append(' - ' + $('#vboxIndex').data('vboxConfig').version.string);
			
			// Check for version mismatches?
			if(!self.versionChecked) {
				self.versionChecked = true;
				var vStr = $('#vboxIndex').data('vboxConfig').phpvboxver.substring(0,$('#vboxIndex').data('vboxConfig').phpvboxver.indexOf('-'));
				var vers = $('#vboxIndex').data('vboxConfig').version.string.replace('_OSE','').split('.');
				if(vers[0]+'.'+vers[1] != vStr) {
					vboxAlert('This version of phpVirtualBox ('+$('#vboxIndex').data('vboxConfig').phpvboxver+') is incompatible with VirtualBox ' + $('#vboxIndex').data('vboxConfig').version.string + ". You probably need to <a href='http://code.google.com/p/phpvirtualbox/downloads/list?q=phpvirtualbox-"+vers[0]+'.'+vers[1]+"' target=_blank>download the latest phpVirtualBox " + vers[0]+'.'+vers[1] + "-x</a>.<p>See the Versioning section <a href='http://code.google.com/p/phpvirtualbox/downloads/detail?name=README.txt' target=_blank>here</a> for more information</p>",{'width':'auto'});
				}
			}			
		}
		
		$(tr).append(td).appendTo(tbl);

		// Droppable targets
		var td = $('<td />').attr({'colspan':'2'}).addClass('vboxChooserDropTarget vboxDropTargetBottom');
		if(vmn.id != 'host') {
			td.hover(function(){
				if(self._dragging && self._dragging != vmn.id)
					$(this).addClass('vboxChooserDropTargetHover');
				},function(){
					$(this).removeClass('vboxChooserDropTargetHover');
				}
			);
		}
		$('<tr />').append(td).appendTo(tbl);
		
		
		// Context menus?		
		$(tbl).contextMenu({
			menu: self.vmContextMenuObj.menuId(),
			menusetup : function(el) {
				if(!$(el).hasClass('vboxListItemSelected')) $(el).trigger('click');
			}
		},function(act,el,pos,d,e){
			self.vmContextMenuObj.menuClickCallback(act);
		});
		
		// Open settings on dblclick
		$(tbl).dblclick(function(){
			if(self.vmContextMenuObj.menuItems['settings'].enabled())
				self.vmContextMenuObj.menuItems['settings'].click();
		});
		
		return tbl;
		
	};

	/*
	 * VM Group Dropped
	 */
	self.vmGroupDropped = function(e, droppedGroup) {
		
		$(self.anchor).enableSelection();
		
		var vmGroupPath = self._draggingGroup;
		
		self._draggingGroup = false;
		
		$(droppedGroup).removeClass('vboxHover');
		
		// Cannot drag a group that contains a VM without
		// an unlocked session state if it will modify VM
		// Groups
		var sessionLocked = false;
		if($(droppedGroup).find('td.vboxVMSessionOpen')[0])
			sessionLocked=true;

		
		// Check for above/below group first
		var dropTarget = self.anchor.find('div.vboxChooserDropTargetHover').first();
		if(dropTarget[0]) {

			// Make sure that this wasn't dropped onto a sub-group or itself
			if(
					vmGroupPath == dropTarget.closest('div.vboxChooserGroup').data('vmGroupPath')
							||
					dropTarget.closest('div.vboxChooserGroup').data('vmGroupPath').indexOf(vmGroupPath + '/') == 0 
			) {
				return;
			}


			// If we are not still in the same group, check for name conflict							
			var currParentGroupPath = $(droppedGroup).closest('div.vboxChooserGroup').parent().closest('div.vboxChooserGroup').data('vmGroupPath');
			
			if(dropTarget.closest('div.vboxChooserGroup').parent().closest('div.vboxChooserGroup').data('vmGroupPath') != currParentGroupPath) {

				// Do not allow to be dragged into another group
				// if there is a Vm with a locked session in this one
				if(sessionLocked) return;
				
				// Make sure there are no conflicts
				var groupName = $(droppedGroup).children('div.vboxChooserGroupHeader').attr('title');
				var newGroupName = groupName;
				

				var i = 2;
				while(self.groupNameConflicts(dropTarget.closest('div.vboxChooserGroup').parent(), newGroupName)) {
					newGroupName = groupName + ' (' + (i++) + ')';				
				}
				
				$(droppedGroup).children('div.vboxChooserGroupHeader').attr({'title':newGroupName})
					.children('span.vboxChooserGroupName').text(newGroupName);
			
			}

			// Insert before or insert after?
			if(dropTarget.hasClass('vboxDropTargetTop')) {
				$(droppedGroup).detach().insertBefore(dropTarget.closest('div.vboxChooserGroup'));
			} else {
				$(droppedGroup).detach().insertAfter(dropTarget.closest('div.vboxChooserGroup'));
			}

			
		// Dropped onto a group or main VM list
		} else {
			
			// Will not do this if this group contains
			// a VM with a locked session
			if(sessionLocked) return;
			
			var dropTarget = self.anchor.find('div.vboxHover').first();
			
			
			// Dropped onto a group
			if(dropTarget[0] && dropTarget.parent().hasClass('vboxChooserGroup')) {
				
				dropTarget = dropTarget.parent();
				
				// Make sure that this wasn't dropped onto a sub-group or itself
				if(
						vmGroupPath == dropTarget.data('vmGroupPath')
								||
						dropTarget.closest('div.vboxChooserGroup').data('vmGroupPath').indexOf(vmGroupPath + '/') == 0 
				) {
					return;
				}

			// Dropped onto main vm list
			} else if($(self.anchor).hasClass('vboxChooserDropTargetHoverRoot')) {
				
				dropTarget = self.anchor.children('div.vboxChooserGroup');
				
			} else {
				return;
			}
			
			// Make sure there are no conflicts
			var newElm = $(droppedGroup).detach();
			var groupName = $(droppedGroup).children('div.vboxChooserGroupHeader').attr('title');
			var newGroupName = groupName;
			
			var i = 2;
			while(self.groupNameConflicts(dropTarget, newGroupName, $(newElm).data('vmGroupPath'))) {
				newGroupName = groupName + ' (' + (i++) + ')';				
			}
			
			$(newElm)
				.children('div.vboxChooserGroupHeader').attr({'title':newGroupName})
				.children('span.vboxChooserGroupName').text(newGroupName);
			$(newElm).insertBefore(dropTarget.children('div.vboxChooserGroupVMs'));
			
		}

		self.composeGroupDef();
		
		self.selectionListChanged(self.selectedList);
		
	};
	
	/*
	 * VM dropped
	 */
	self.vmDropped = function (e, droppedVM){
		
		$(self.anchor).enableSelection();
		self._dragging = null;
		
		// Cannot drag if this VM's session is not open
		var thisSessionLocked = false;
		if(self.vms[$(droppedVM).data('vmid')].sessionState != 'Unlocked')
			thisSessionLocked = true;

		
		// Where was this dropped?
		var dropTarget = $('#'+self.anchorid).find('td.vboxChooserDropTargetHover');
		
		// Dropped above / below a VM
		if(dropTarget[0]) {
			
			// Dropped from another group into this one,
			// but this group already has this VM
			if((dropTarget.closest('table').closest('div.vboxChooserGroup').data('vmGroupPath') != $(droppedVM).closest('div.vboxChooserGroup').data('vmGroupPath')) 
					&& dropTarget.closest('table').siblings('table.vboxChooserItem-'+self.anchorid+'-'+$(droppedVM).data('vmid'))[0]) {
					return true;
			}
			
			// If session of this VM is locked, don't allow it to be
			// dragged out of current group
			if(thisSessionLocked && ($(droppedVM).closest('div.vboxChooserGroup').data('vmGroupPath') != dropTarget.closest('div.vboxChooserGroup').data('vmGroupPath'))) {
				return
			}
			
			// Get VM from target's parent table
			if(dropTarget.hasClass('vboxDropTargetTop')) {
				if(!e.ctrlKey && !e.metaKey) $(droppedVM).detach().insertBefore($(dropTarget).closest('table'));
				else self.vmHTML(self.vms[$(droppedVM).data('vmid')]).insertBefore($(dropTarget).closest('table'));
			} else {
				if(!e.ctrlKey && !e.metaKey) $(droppedVM).detach().insertAfter($(dropTarget).closest('table'));
				else self.vmHTML(self.vms[$(droppedVM).data('vmid')]).insertAfter($(dropTarget).closest('table'));
			}
		
		// Not dropped above / below vm
		} else {
			
			// Don't allow this if sessoin is locked
			if(thisSessionLocked) return;
			
			// Dropped ON a vm?
			dropTarget = $('#'+self.anchorid).find('table.vboxHover:not(.ui-draggable-dragging)').first();
			if($(dropTarget).data('vmid')) {
			
				// Create a group?
				dropTarget = $('#'+self.anchorid).find('table.vboxHover').first();
				
				// Nothing to do. Not dropped on valid target
				if(!dropTarget[0] || ($(dropTarget).data('vmid') == $(droppedVM).data('vmid'))) return true;
									
				// Dont' allow this if target VM's session is locked
				if($(dropTarget).find('td.vboxVMSessionOpen')[0])
					return;
				
				// Where to drop this..
				var p = dropTarget.closest('div.vboxChooserGroup').children('div.vboxChooserGroupVMs');
				// assume root?
				if(!p[0]) p = self.anchor.children('div.vboxChooserGroupVMs');

				// Determine group name
				var gname = trans('New group','UIGChooserModel');
				var tgname = gname;

				var i = 2;
				while(self.groupNameConflicts($(p).parent(), tgname)) {
					tgname = gname + ' ' + (i++);
				}

			
				// New position is below target
				var ghtml = self.groupHTML(String(dropTarget.closest('div.vboxChooserGroup').data('vmGroupPath')+'/'+tgname).replace('//','/'));
				
				if(!e.ctrlKey && !e.metaKey) {
					ghtml.children('div.vboxChooserGroupVMs').append($(droppedVM).detach());
				} else {
					ghtml.children('div.vboxChooserGroupVMs').append(self.vmHTML(self.vms[$(droppedVM).data('vmid')]));
				}
				ghtml.children('div.vboxChooserGroupVMs').append(dropTarget.detach());
				
				ghtml.insertBefore(p);
				
			// Dropped in the main VM list or group header?
			} else {
				
				dropTarget = $(self.anchor).find('div.vboxHover').first();
				if(dropTarget[0] && dropTarget.hasClass('vboxChooserGroupHeader')) {
					
					// Group already has this dragging VM?
					if(dropTarget.siblings('div.vboxChooserGroupVMs').children('table.ui-draggable-dragging')[0]) {
						return;
					}
					
					if(!e.ctrlKey && !e.metaKey)
						$(droppedVM).detach().appendTo(dropTarget.siblings('div.vboxChooserGroupVMs').first());
					else
						self.vmHTML(self.vms[$(droppedVM).data('vmid')]).appendTo(dropTarget.siblings('div.vboxChooserGroupVMs').first());
				
				// Main VM list
				} else if($(self.anchor).hasClass('vboxChooserDropTargetHoverRoot')) {
				
				
					// Already in this list?
					if(self.anchor.children('div.vboxChooserGroup').children('div.vboxChooserGroupVMs').children('table.vboxChooserItem-'+self.anchorid+'-'+$(droppedVM).data('vmid'))[0]) {
						return true;
					}
					
					if(!e.ctrlKey && !e.metaKey) {
						$(droppedVM).detach().appendTo(self.anchor.children('div.vboxChooserGroup').children('div.vboxChooserGroupVMs').first());
					} else {
						self.vmHTML(self.vms[$(droppedVM).data('vmid')]).appendTo(self.anchor.children('div.vboxChooserGroup').children('div.vboxChooserGroupVMs').first());
					}

				}
			}
			
		}

		self.composeGroupDef();
		
		self.selectionListChanged(self.selectedList);
		
	};
	
	/*
	 * Group selected items into a new group
	 */
	self.groupSelectedItems = function() {
		
		self.paused = true;
		
		// Determine group name
		var gname = trans('New group','UIGChooserModel');
		var tgname = gname;

		var i = 2;
		while(self.groupNameConflicts(self.anchor.children('div.vboxChooserGroup'), tgname)) {
			tgname = gname + ' ' + (i++);
		}
		
		var gHTML = self.groupHTML('/'+tgname);

		// Append group and vm elements
		self.anchor.find('div.vboxGroupSelected').detach().insertAfter(gHTML.children('div.vboxChooserGroupHeader'));
		self.anchor.find('table.vboxListItemSelected').detach().appendTo(gHTML.children('div.vboxChooserGroupVMs'));

		gHTML.insertBefore(self.anchor.children('div.vboxChooserGroup').children('div.vboxChooserGroupVMs'));
		
		self.composeGroupDef();
		
		self.paused = false;
	};
	
	/*
	 * Compose group data from GUI
	 */
	self.composeGroupDef = function(skipSave) {
		
		var allGroups = [];
		var groupsResolved = false;
		
		// Keep looping through group definitions until
		// there are no groups removed
		while(!groupsResolved) {
			
			allGroups = [];
			groupsResolved = true;
			
			self.anchor.find('div.vboxChooserGroup').each(function(idx,elm) {
				
				// Group element was removed
				if(!elm) return;
				
				// Compose group path
				var myPath = $(elm).children('div.vboxChooserGroupHeader').attr('title');
				if(!myPath) myPath = '/';
				$(elm).parents('div.vboxChooserGroup:not(.ui-draggable-dragging)').each(function(idx2,elm2){
					var pName = $(elm2).children('div.vboxChooserGroupHeader').attr('title');
					if(!pName) pName = '/';
					myPath = String(pName + '/' + myPath).replace('//','/');
				});
								
				// Groups
				var gList = [];
				$(elm).children('div.vboxChooserGroup:not(.ui-draggable-dragging)').each(function(idx2,elm2){
					
					// If this group is selected, we'll have to update its path
					// in the selection list
					var selected = $(elm2).hasClass('vboxGroupSelected');
					var oldPath = null;
					if(selected) {
						oldPath = $(elm2).data('vmGroupPath');
					}
					var newPath = String(myPath + '/' + $(elm2).children('div.vboxChooserGroupHeader').attr('title')).replace('//','/');
					
					gList[gList.length] = $(elm2).children('div.vboxChooserGroupHeader').attr('title');
					
					// set / correct group path data
					$(elm2).data('vmGroupPath', newPath);
					
					// Change selected group's path?
					if(selected && (oldPath != newPath)) {
						for(var i = 0; i < self.selectedList.length; i++) {
							if(self.selectedList[i].type == 'group' && self.selectedList[i].groupPath == oldPath) {
								self.selectedList[i].groupPath = String(myPath + '/' + $(elm2).children('div.vboxChooserGroupHeader').attr('title')).replace('//','/');
								break;
							}
						}
					}
					
				});
				
				// VMs
				var vmList = [];
				$(elm).children('div.vboxChooserGroupVMs').children('table.vboxChooserVM:not(.ui-draggable-dragging)').each(function(idx3,elm3){
					vmList[vmList.length] = $(elm3).data('vmid');
				});
				
				// Skip and remove if there are no VMs or subgroups
				// And it is not the parent group
				if(gList.length + vmList.length == 0 && !$(elm).hasClass('vboxVMlistGroupRoot')) {
					
					// remove from selected list?
					if(elm && $(elm).hasClass('vboxGroupSelected')) {
					
						var myPath = $(elm).data('vmGroupPath');
						// Deselect item
						self.selectedList = self.selectedList.filter(function(v){
							return (v.type != 'group' || (v.groupPath != myPath));
						});
					}
					$(elm).empty().remove();
					groupsResolved = false;
					return false;
				}
				
				// append to all groups list
				gorder = [];
				if(gList.length) gorder[0] = 'go='+gList.join(',');
				if(vmList.length) gorder[gorder.length] = 'm='+vmList.join(',');
				allGroups[allGroups.length] = {
					path: $(elm).data('vmGroupPath'),
					order: gorder.join(',')
				};
				
				// Update counts span
				$(elm).children('div.vboxChooserGroupHeader').children('span.vboxChooserGroupInfo')
					.children('span.vboxChooserGroupCounts').html(
						(gList.length ? ('<img src="images/vbox/nw_16px.png" />'+gList.length) : '') +
						(vmList.length ? (' <img src="images/vbox/fullscreen_16px.png" />'+vmList.length) : '')
				);
			});
			
		}
		
		// Save GUI group definition?
		if(skipSave) return;
		
		$('#vboxIndex').data('vboxVMGroups', allGroups);
		vboxAjaxRequest('vboxGroupDefinitionsSet',{'groupDefinitions':allGroups},function(){});		

		// Save machine groups and trigger change
		var vms = [];
		for(var i in self.vms) {
			if(typeof i != 'string' || i == 'host') continue;
			vms[vms.length] = {
				'id' : i,
				'groups' : self.getGroupsForVM(i)
			};
		}
		
		// Save machines groups
		vboxAjaxRequest('machinesSaveGroups',{'vms':vms},function(res){

			if(!res || res.errored) {

				var ml = new vboxLoader();
				ml.add('vboxGetMedia',function(d){$('#vboxIndex').data('vboxMedia',d);});
				ml.add('vboxGroupDefinitionsGet',function(d){$('#vboxIndex').data('vboxVMGroups',d);});
				
				// Reload VM list and group definitions, something went wrong
				ml.onLoad = function() {

					// Stop vmlist from refreshing..
					self.stop();
					
					// reset selections
					$('#vboxIndex').trigger('vmSelectionListChanged',[self]);

					// ask for new one
					self.start();
				};
				ml.run();
				return;

			}
						
		});
		
			
		
		return allGroups;
		
	};
	
	/*
	 * Return a list of groups that VM is a member of
	 */ 
	self.getGroupsForVM = function(vmid) {
		var gPathList = [];
		self.anchor.find('div.vboxChooserGroup:not(.ui-draggable-dragging)').find('table.vboxChooserItem-'+self.anchorid+'-'+vmid+':not(.ui-draggable-dragging)').each(function(idx,elm){
			gPathList[gPathList.length] = $(elm).closest('div.vboxChooserGroup').data('vmGroupPath');
		});
		return gPathList;
	};
	
	/*
	 * Determine whether or not a group name conflicts
	 * with another group in parent
	 */
	self.groupNameConflicts = function(parentGroup, name, ignoreGroupAtPath) {
		var found = false;
		parentGroup.children('div.vboxChooserGroup:not(.ui-draggable-dragging)').children('div.vboxChooserGroupHeader[title="'+name+'"]').parent().each(function(i,elm){
			
			if(ignoreGroupAtPath && (ignoreGroupAtPath == $(elm).data('vmGroupPath')))
				return true;
			
			found=true;
			return false;
		});
		return found;
	};
	
	/*
	 * Ungroup selected group
	 */
	self.unGroupSelectedGroup = function() {

		self.paused = true;
		
		var target = $(self.getSelectedGroupElements()[0]).siblings('div.vboxChooserGroupVMs');
		
		// Groups
		// - ignore group at path we are currently ungrouping
		var ignoreGroup = $(self.getSelectedGroupElements()[0]).data('vmGroupPath');
		$(self.getSelectedGroupElements()[0]).children('div.vboxChooserGroup').each(function(i,elm) {
			
			// Make sure there are no conflicts
			var newElm = $(elm).detach();
			var groupName = $(elm).children('div.vboxChooserGroupHeader').attr('title');
			var newGroupName = groupName;

			var i = 2;
			while(self.groupNameConflicts($(target).parent(), newGroupName, ignoreGroup)) {
				newGroupName = groupName + ' (' + (i++) + ')';				
			}
			
			$(newElm).children('div.vboxChooserGroupHeader').attr({'title':newGroupName}).children('span.vboxChooserGroupName').text(newGroupName);
			
			$(newElm).insertBefore(target);
			
		});
		
		// VMs
		$(self.getSelectedGroupElements()[0]).children('div.vboxChooserGroupVMs').children().each(function(i,elm){
			$(elm).detach();
			if(!target.children('table.vboxChooserItem-'+self.anchorid+'-'+$(elm).data('vmid'))[0])
				target.append(elm);
		});
		
		
		self.composeGroupDef();
		
		self.selectionListChanged();
		
		self.paused = false;

	};
	
	/*
	 * Sort group sub-elements based on VirtualBox
	 * group definitions
	 */
	self.sortGroup = function(gElm) {
		
		// Find group orders
		var gPath = $(gElm).data('vmGroupPath');
		var groupList = $('#vboxIndex').data('vboxVMGroups');
		
		if(!gPath) return;
		
		var machineOrder = [];
		var groupOrder = [];
		
		// Get correct order
		for(var i = 0; i < groupList.length; i++) {
			if(groupList[i].path == gPath) {
				order = groupList[i].order.split(',');
				for(var a = 0; a < order.length; a++) {
					kv = order[a].split('=',2);
					if(kv[0] == 'm') machineOrder[machineOrder.length] = kv[1];
					else groupOrder[groupOrder.length] = kv[1];
				}
			}
		}
		
				
		// sort groups
		var groups = $(gElm).children('div.vboxChooserGroup').get();
		groups.sort(function(a,b){
			
			var Pos1 = jQuery.inArray($(a).children('div.vboxChooserGroupHeader').attr('title'), groupOrder);
			var Pos2 = jQuery.inArray($(b).children('div.vboxChooserGroupHeader').attr('title'), groupOrder);
			
			return (Pos1 > Pos2 ? -1 : (Pos2 > Pos1 ? 1 : 0));
			
		});
		$.each(groups, function(idx,itm) {
			$(itm).insertAfter($(gElm).children('div.vboxChooserGroupHeader'));
		});
		
		// sort VMs
		var vms = $(gElm).children('div.vboxChooserGroupVMs').children('table.vboxChooserVM').get();
		vms.sort(function(a,b) {
			var Pos1 = jQuery.inArray($(a).data('vmid'), machineOrder);
			var Pos2 = jQuery.inArray($(b).data('vmid'), machineOrder);
			
			return (Pos1 > Pos2 ? 1 : (Pos2 > Pos1 ? -1 : 0));
		});
		$.each(vms, function(idx,itm) {
			$(gElm).children('div.vboxChooserGroupVMs').append(itm);
		});
		
		
	};
	
	/*
	 * Sort selected group by item names
	 */
	self.sortSelectedGroup = function(rootElm) {

		var el = $(self.getSelectedGroupElements()[0]);
		
		if(rootElm || !el) {
			el = self.anchor.children('div.vboxChooserGroup');
		}
		
		// sort groups
		var groups = $(el).children('div.vboxChooserGroup').get();
		groups.sort(function(a,b){
			return $(b).children('div.vboxChooserGroupHeader').attr('title').localeCompare($(a).children('div.vboxChooserGroupHeader').attr('title'));
		});
		$.each(groups, function(idx,itm) {
			$(itm).insertAfter($(el).children('div.vboxChooserGroupHeader'));
		});
		
		// sort VMs
		var vms = $(el).children('div.vboxChooserGroupVMs').children('table.vboxChooserVM').get();
		vms.sort(function(a,b) {
			return $(a).find('td.vboxVMTitle').text().localeCompare($(b).find('td.vboxVMTitle').text());
		});
		$.each(vms, function(idx,itm) {
			$(el).children('div.vboxChooserGroupVMs').append(itm);
		});
		
		self.composeGroupDef();

	};
	
	/*
	 * Rename selected group
	 */
	self.renameSelectedGroup = function() {
		
		var el = $(self.getSelectedGroupElements()[0]);
		
		// Function to rename group
		var renameGroup = function(e, textbox) {
			
			if(!textbox) textbox = $(this);
			
			var newName = $(textbox).val().replace(/[\\\/:*?"<>,]/g,'_');
			
			if(newName && newName != $(textbox).closest('div.vboxChooserGroup').children('div.vboxChooserGroupHeader').attr('title')) {
				
				// Do not rename if it conflicts
				var noConflict = newName;
				var i = 2;
				while(self.groupNameConflicts($(textbox).parent().parent().parent().parent(), noConflict)) {
					noConflict = newName + ' (' + (i++) + ')';
				}
				newName = noConflict;
				
				$(textbox).closest('div.vboxChooserGroup')
					.children('div.vboxChooserGroupHeader').attr({'title':newName})
					.children('span.vboxChooserGroupName').html(newName);

				self.composeGroupDef();
			}
			
			
			$(textbox).parent().parent().children().show();
			$(textbox).parent().empty().remove();
		};
		
		$(el).children('div.vboxChooserGroupHeader').children().hide();
		$(el).children('div.vboxChooserGroupHeader').append(
			
			$('<form />').append(
				$('<input />').attr({'type':'text','value':$(el).children('div.vboxChooserGroupHeader').attr('title')}).css({'width':'90%','padding':'0px','margin':'0px'}).bind('keypress',function(e){
					if (e.which == 13) {
						$(this).unbind('blur', renameGroup);
						renameGroup(e,this);
						e.stopPropagation();
						e.preventDefault();
						$(this).trigger('blur');
						return false;
					}
				})
			)

		);
		$(el).children('div.vboxChooserGroupHeader').children('form').children('input').focus().select().blur(renameGroup);

	};

	/*
	 *
	 * Main run() function. Should only be called once. Though
	 * stop() and start() can be called many times.
	 *
	 */
	self.run = function() {
		
		if(self._running) return;

		// Subscribe to selected VM changes and refreshes
		$('#vboxIndex').bind('hostChange',function(){
		
			self.stop();
			
			$('#vboxIndex').trigger('vmSelectionListChanged',[self]);
			
		}).bind('hostChanged',function(){

			// These may change based on host configuration
			self.enforceVMOwnership = $('#vboxIndex').data('vboxConfig').enforceVMOwnership;

			self.start();
			
		// VM data changed
		}).bind('vboxPreMachineDataChanged',function(e, vmid, data) {

			// Data changed for machine that no longer exists
			if(!self.vms[vmid]) return;
			
			// Update VM in list
			if(data) {
							
				// Remove from groups if they have changed
				var groupDiff = $(self.vms[data.id].groups).not(data.groups);
				var groupsChanged = groupDiff.length;
				for(var i = 0; i < groupDiff.length; i++) {
					
					$(self.getGroupElement(groupDiff[i], false)).children('div.vboxChooserGroupVMs')
						.children('table.vboxChooserItem-'+self.anchorid+'-'+data.id).empty().remove();
				}
				
				// Add placeholder to other groups
				var groupDiff = $(data.groups).not(self.vms[data.id].groups);
				groupsChanged = (groupsChanged || groupDiff.length);
				for(var i = 0; i < groupDiff.length; i++) {
					
					// Skip it if it is already there
					if($(self.getGroupElement(groupDiff[i])).children('div.vboxChooserGroupVMs').children('table.vboxChooserItem-'+self.anchorid+'-'+data.id)[0])
						continue;
					
					$(self.getGroupElement(groupDiff[i])).children('div.vboxChooserGroupVMs')
						.append(								
							self.vmHTML(data)
						);
				}

				self.updateVMElement(data);

				if(groupsChanged) self.composeGroupDef(true);
			}
			

		// Snapshot taken
		}).bind('vboxPreSnapshotTaken',function(e,vmid,snapshotid,data) {
			
			if(data && self.vms && self.vms[vmid]) {
				self.vms[vmid]['currentSnapshotName'] = data.currentSnapshotName;
				self.vms[vmid]['snapshotCount'] = data.snapshotCount;
				self.updateVMElement(self.vms[vmid]);
			}


		// Machine removed or registered
		}).bind('vboxMachineRegistered', function(e, vmid, registered, data) {
			
			// removed
			if(!registered) {

				// See if VM is selected
				if(jQuery.inArray(vmid, self.selectedVMs) > -1) {
					
					var selectedList = self.selectedList.filter(function(v){
						return (v.type == 'group' || (v.id != vmid));
					});
					
					self.selectionListChanged(selectedList);
					
					
				}
				
				delete self.vms[vmid];
				$('#'+self.anchorid +' table.vboxChooserItem-'+self.anchorid+'-'+vmid).remove();
				
				self.composeGroupDef(true);
				
				return;
			}
			
			// Enforce VM ownership
	        if(self.enforceVMOwnership && !$('#vboxIndex').data('vboxSession').admin && data.owner != $('#vboxIndex').data('vboxSession').user) {
	        	return;
	        }

			// Add to list			
			self.updateVMElement(data);

		// Watch for group order changes
		}).bind('vboxExtraDataChanged', function(e, machineId, key, value) {
							
			if(!machineId && key.indexOf('GUI/GroupDefinitions') === 0) {
				
				var path = key.substring(20);
				if(!path) path = "/";
				var name = path.substring(path.lastIndexOf('/')+1);
				var vboxVMGroups = $('#vboxIndex').data('vboxVMGroups');
				var found = false;
				
				for(var a = 0; a < vboxVMGroups.length; a++) {
					if(vboxVMGroups[a].path == path) {
						found = true;
						vboxVMGroups[a] = {'path':path,'name':name,'order':value};
						break;
					}
				}
				
				if(!found)
					vboxVMGroups[vboxVMGroups.length] = {'path':path,'name':name,'order':value};
				
				$('#vboxIndex').data('vboxVMGroups', vboxVMGroups);
				
				// Sort element
				if(value) {
					self.sortGroup($(self.getGroupElement(path),false));
				}
			}

		// Machine state change
		}).bind('vboxPreMachineStateChanged', function(e, vmid, state) {
			if(self.vms[vmid]) self.vms[vmid].state = state;
		
		// Session state change
		}).bind('vboxPreSessionStateChanged', function(e, vmid, state) {
			if(self.vms[vmid]) self.vms[vmid].sessionState = state;
			
		// Before machine state changes get propegated
		}).bind('vboxPreMachineOrSessionStateChanged', function(e, vmid) {
			self.updateVMElement(self.vms[vmid]);
		});
		
		/*
		 *
		 * VM Group context menu items
		 *
		 */
		self.vmGroupContextMenuObj = new vboxMenu(self.anchorid+'vmgroups');
		self.vmGroupContextMenuObj.context = 'UIActionPool';
		self.vmGroupContextMenuObj.addMenu(self.vmGroupContextMenuItems);
		
		// No need for these anymore
		delete selfvmGroupContextMenuItems;
		
		
		// Update context menus when selected VM changes
		$('#vboxIndex').bind('vmSelectionListChanged',function(){
			
			self.vmGroupContextMenuObj.update(self);
		
		}).bind('vboxMachineOrSessionStateChanged',function(e, vmid){
		
			// Update menus if the VM is selected
			if(self.isVMSelected(vmid))
				self.vmGroupContextMenuObj.update(self);
		});

		
		/*
		 *
		 * VM List context menu items?
		 *
		 */
		self.vmContextMenuObj = new vboxMenu(self.anchorid+'vms');
		self.vmContextMenuObj.context = 'UIActionPool';
		self.vmContextMenuObj.addMenu(self.vmContextMenuItems);
		
		// Update context menu when selected VM changes
		$('#vboxIndex').bind('vmSelectionListChanged',function(){
			self.vmContextMenuObj.update(self);
			
		}).bind('vboxMachineOrSessionStateChanged',function(e, vmid){
			
			// Update menus if the VM is selected
			if(self.isVMSelected(vmid))
				self.vmContextMenuObj.update(self);
		});
		
		// No need for these anymore
		delete self.vmContextMenuItems;
		
		/*
		 *
		 * Parent element context menu
		 *
		 */
		var vboxChooserPaneMenu = new vboxMenu(self.anchorid+'Pane');
		vboxChooserPaneMenu.addMenu(self.parentContextMenuItems);

		$('#'+self.anchorid).parent().contextMenu({
		  		menu: vboxChooserPaneMenu.menuId()
		  	},
		  	vboxChooserPaneMenu.menuClickCallback
		);
		
		// no need for these anymore
		delete self.parentContextMenuItems;
		
		
		// Add dragging target class on hover
		$(self.anchor).hover(function(){
			$(this).addClass('vboxChooserDropTargetHoverRoot');
		},function() {
			$(this).removeClass('vboxChooserDropTargetHoverRoot');
		});
		
		
		
		self.start();

	};
		
	/*
	 * Select a single item in our list
	 */
	self.selectItem = function(e) {
		
		// Right click selects item if it is not selected
		if(e.which != 1) {
	
			// Right click on group header and group is selected
			// just return and show context menu
			if($(this).hasClass('vboxChooserGroupHeader') && $(this).parent().hasClass('vboxGroupSelected')) {
				return;
			
			// Right click on VM and VM is already selected
			// just return and show context menu
			} else if($(this).hasClass('vboxListItemSelected')) {
				return;
			}
		}
		
		var selectedList = [];
		var item = $(this);
		
		
		// Group?
		if($(item).hasClass('vboxChooserGroupHeader')) {
			
			
			// No control key. Exclusive selection
			if(!e.ctrlKey && !e.metaKey) {
				
				self.anchor.find('.vboxListItemSelected').removeClass('vboxListItemSelected');
				self.anchor.find('div.vboxGroupSelected').removeClass('vboxGroupSelected');
				
				// select current group
				$(item).parent().addClass('vboxGroupSelected');

				selectedList = [{
					type: 'group',
					groupPath: $(item).parent().data('vmGroupPath')
				}];

			// Already selected, and ctrl key
			} else if($(item).parent().hasClass('vboxGroupSelected')){
				
				// Deselect item
				selectedList = self.selectedList.filter(function(v){
					return (v.type != 'group' || (v.groupPath != $(item).parent().data('vmGroupPath')));
				});
				
				$(item).parent().removeClass('vboxGroupSelected');
			
			// Not already selected, and ctrl key
			} else {
	
				$(item).parent().addClass('vboxGroupSelected');
				
				selectedList = self.selectedList;
				
				selectedList[selectedList.length] = {
					type: 'group',
					groupPath: $(item).parent().data('vmGroupPath')
				};
				
			}
			
			
		// VM
		} else {
			
			// No ctrl key or selection is host. Exclusive selection
			if((!e.ctrlKey && !e.metaKey) || $(item).data('vmid') == 'host') {
				
				self.anchor.find('.vboxListItemSelected').removeClass('vboxListItemSelected');
				self.anchor.find('div.vboxGroupSelected').removeClass('vboxGroupSelected');
				
				// Select current VM
				$(item).addClass('vboxListItemSelected').removeClass('vboxHover');
				
				selectedList = [{
					type: 'vm',
					id: $(item).data('vmid'),
					groupPath: $(item).parent().data('vmGroupPath')
				}];
				
			// Already selected, and ctrl key
			} else if($(item).hasClass('vboxListItemSelected')) {

				// Deselect item
				selectedList = self.selectedList.filter(function(v){
					return (v.type == 'group' || (v.id != $(item).data('vmid')));
				});
				
				$(item).removeClass('vboxListItemSelected');
			
			// ctrl key, but not already selected
			} else {
				
				$(item).addClass('vboxListItemSelected').removeClass('vboxHover');
				
				selectedList = self.selectedList;
				
				selectedList[selectedList.length] = {
					type: 'vm',
					id: $(item).data('vmid'),
					groupPath: $(item).parent().data('vmGroupPath')
				};
				
			}
			
		}

		// Remove host?
		if(selectedList.length > 1) {

			// Deselect host
			selectedList = selectedList.filter(function(v){
				return (v.type == 'group' || (v.id != 'host'));
			});
			
			self.anchor.children('table.vboxChooserItem-'+self.anchorid+'-host').removeClass('vboxListItemSelected');
			
		}
		self.selectedList = selectedList;
		self.selectionListChanged(self.selectedList);

		
	};
	
	/*
	 * Return HTML for group with VM place-holders
	 */
	self.groupHTML = function(gpath) {
		
	 	var first = (!gpath || gpath == '/');
	 	var gname = gpath.substring(gpath.lastIndexOf('/')+1);
		var gHTML = $('<div />').append(
			$('<div />').addClass('vboxChooserGroupHeader').css({'display':(first ? 'none' : '')})
				.attr({'title':gname})
				.dblclick(function() {
					$(this).children('span.vboxChooserGroupNameArrowCollapse').click();
				})
				.append(
						$('<div />').addClass('vboxChooserDropTarget')
							.addClass('vboxDropTargetTop').hover(function(){
							if(self._draggingGroup)
								$(this).addClass('vboxChooserDropTargetHover' + (first ? 'ignore' : ''));
						}, function(){
							$(this).removeClass('vboxChooserDropTargetHover');
						})
				)
				.append(
						$('<span />').addClass('vboxChooserGroupNameArrowCollapse')
							.click(function(e) {
								$(this).closest('div.vboxChooserGroup').toggleClass('vboxVMGroupCollapsed', 300);
								if(e) {
									e.stopPropagation();
									e.preventDefault();
								}

								return false;
							})
				)
				.append($('<span />').html(gname).addClass('vboxChooserGroupName'))
				.append($('<span />').addClass('vboxChooserGroupInfo').html(
						"<span class='vboxChooserGroupCounts' />"
						))
				.append(
					$('<div />').addClass('vboxChooserDropTarget').addClass('vboxChooserDropTargetBottom')
						.hover(function(){
							if(self._draggingGroup)
								$(this).addClass('vboxChooserDropTargetHover' + (first ? 'ignore' : ''));
						}, function(){
							$(this).removeClass('vboxChooserDropTargetHover');
					})

				)
				.hover(function(){
					$(this).addClass('vboxHover');
				},function(){
					$(this).removeClass('vboxHover');
				}).bind('mousedown',self.selectItem)				

			).addClass((first ? 'vboxVMlistGroupRoot' : '')).addClass('vboxChooserGroup')
			.data({'vmGroupPath':gpath})
			.draggable({'cursorAt':{left: -10, top: -10},'helper':function(){
				
				return $(this).clone().addClass('vboxVMGroupCollapsed').addClass('vboxGroupSelected')
					.children('div.vboxChooserGroupHeader').removeClass('vboxHover').children('span.vboxChooserGroupNameArrowCollapse').hide()
					.parent().parent().css({'width':$(this).width()+'px'});
									
				
				},'start':function() {
										
					self.paused = true;
					self._draggingGroup = $(this).data('vmGroupPath');
					$(self.anchor).disableSelection();
				
				},'stop':function(e) {
					self.vmGroupDropped(e,$(this));					
					self.paused = false;
					
			}}).append($('<div />').addClass('vboxChooserGroupVMs'));


		// Bottom drop target
		if(!first) {
			gHTML.append(
				$('<div />').addClass('vboxChooserDropTarget').addClass('vboxChooserDropTargetBottom')
					.hover(function(){
						if(self._draggingGroup)
							$(this).addClass('vboxChooserDropTargetHover');
					}, function(){
						$(this).removeClass('vboxChooserDropTargetHover');
				})
			);
		}

		

		// Group context menu
		$(gHTML).contextMenu({
			menu: self.vmGroupContextMenuObj.menuId(),
			menusetup: function(el) {
				$(el).children('div.vboxChooserGroupHeader').trigger('click');
			}
		},function(act,el,pos,d,e){
			self.vmGroupContextMenuObj.menuClickCallback(act, el);
		});
		
		return gHTML;
		
		
	
	};
	
	/*
	 * Return vm data
	 */
	self.getVMData = function(vmid) {
		return self.vms[vmid];
	};
	
	/*
	 * Return selected VM elements
	 */
	self.getSelectedVMElements = function() {
		return self.anchor.find('table.vboxSelected');
	};
	
	/*
	 * Return selected group elements
	 */
	self.getSelectedGroupElements = function() {
		return self.anchor.find('div.vboxGroupSelected');
	};
	
	
	/*
	 * Start VM list update
	 */ 
	self.start = function(noinit) {
		
		// already started
		if(self._running) return;
		self._running = true;

		vboxAjaxRequest('vboxGetMachines',{},function(d) {
			self.updateList(d);
		});
		
	};
		
	/*
	 * Stop VM list updates and clear list
	 */
	self.stop = function() {
		
		if(!self._running) return;
		self._running = false;
		
		self.anchor.html("<div id='vboxChooserSpinner' style='text-align: center'><img src='images/spinner.gif' /></div>");
		
		// reset vars
		self.vms = {};
		self.versionChecked = false;
		self.selectedList = [];
		self.selectedVMs = [];
		self.selectionMode = vboxSelectionModeNone;
	};
	
	

}

</script>
